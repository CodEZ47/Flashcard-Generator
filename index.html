<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="main-container">
        <div class="inner-container">
            <div class="header">
                <h1>Please Choose a File for Processing</h1>
            </div>
            <div class="input">
                <form action="">
                    <label for="file">Select a .doc or .docx file:</label>
                    <input type="file" id="file" name="file" accept="application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/client-input-val.js"></script>
</body>
</html>
